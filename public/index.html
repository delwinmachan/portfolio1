<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Delwin Thomas's Portfolio showcasing web development projects."
    />
    <title>Delwin Thomas - Portfolio</title>
    <link rel="icon" href="%PUBLIC_URL%/dicon.ico" />
    <!-- Add Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Delwin Thomas - Portfolio" />
    <meta
      property="og:description"
      content="Delwin Thomas's Portfolio showcasing web development projects."
    />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:url" content="https://www.yourportfolio.com/" />
    <!-- Add Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Delwin Thomas - Portfolio" />
    <meta
      name="twitter:description"
      content="Delwin Thomas's Portfolio showcasing web development projects."
    />
    <meta
      name="twitter:image"
      content="https://example.com/twitter-image.jpg"
    />
    <!-- Add structured data markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Delwin Thomas",
        "description": "Web Developer specializing in front-end and React.js",
        "url": "https://www.yourportfolio.com/",
        "sameAs": ["https://www.linkedin.com/in/delwin-thomas-934789215/"]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
